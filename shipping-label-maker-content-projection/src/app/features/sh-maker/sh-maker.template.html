<!--https://stackoverflow.com/questions/40843307/q-how-to-use-angular-2-template-form-with-ng-content-->
<section id="headerInfo">
    <h1>Shipping Label Maker</h1>
    <p class="lead">Shipping Label Maker is an application that collects shipping information from the user and prints a shipping label.</p>
</section>
<section id="content">
    <sh-wizard [shipping-info]="shippingInfo" (step-change)="changeStep($event)">
        <ng-container [ngSwitch]="step">
            <sh-wz-step *ngSwitchCase="1">
                <div class="control-group">
                    <label for="txtName">Name</label>
                    <input class="text-input" type="text" id="txtName" name="name" placeholder="enter sender's address" [ngModel]="from?.name"
                        required>
                </div>
                <div class="control-group">
                    <label for="txtStreet">Street</label>
                    <input class="text-input" type="text" id="txtStreet" name="street" placeholder="enter street" [ngModel]="from?.street" required>
                </div>

                <div class="horizontal">
                    <div class="control-group">
                        <label for="txtCity">City</label>
                        <input class="text-input txt-small" type="text" id="txtCity" name="city" placeholder="enter city" [ngModel]="from?.city"
                            required>
                    </div>
                    <div class="control-group">
                        <label for="txtState">State</label>
                        <input class="text-input txt-small" type="text" id="txtState" name="state" placeholder="enter state" [ngModel]="from?.state"
                            required>
                    </div>
                    <div class="control-group">
                        <label for="txtZip">Zip</label>
                        <input class="text-input txt-small" type="text" id="txtZip" name="zip" placeholder="enter zip code" [ngModel]="from?.zip"
                            required>
                    </div>
                </div>
            </sh-wz-step>
            <sh-wz-step *ngSwitchCase="2">
                <div class="control-group">
                    <label for="txtName">Name</label>
                    <input class="text-input" type="text" id="txtName" name="name" placeholder="enter sender's address" [ngModel]="to?.name"
                        required>
                </div>
                <div class="control-group">
                    <label for="txtStreet">Street</label>
                    <input class="text-input" type="text" id="txtStreet" name="street" placeholder="enter street" [ngModel]="to?.street" required>
                </div>

                <div class="horizontal">
                    <div class="control-group">
                        <label for="txtCity">City</label>
                        <input class="text-input txt-small" type="text" id="txtCity" name="city" placeholder="enter city" [ngModel]="to?.city" required>
                    </div>
                    <div class="control-group">
                        <label for="txtState">State</label>
                        <input class="text-input txt-small" type="text" id="txtState" name="state" placeholder="enter state" [ngModel]="to?.state"
                            required>
                    </div>
                    <div class="control-group">
                        <label for="txtZip">Zip</label>
                        <input class="text-input txt-small" type="text" id="txtZip" name="zip" placeholder="enter zip code" [ngModel]="to?.zip" required>
                    </div>
                </div>
            </sh-wz-step>
        </ng-container>
    </sh-wizard>
</section>
