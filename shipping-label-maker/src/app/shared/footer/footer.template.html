<button class="btn btn-primary" type="button" (click)="navigate(true)" [disabled]="isValidForm" *ngIf="showPreviousBtn && showNavButtons">Previous</button>
<button class="btn btn-primary" type="button" (click)="navigate(false)" [disabled]="isValidForm" *ngIf="showNextBtn && showNavButtons">Next</button>
<button class="btn btn-primary" type="button" routerLink="/shipping-label" *ngIf="showGenerateLblBtn">Generate Shipping Label</button>
