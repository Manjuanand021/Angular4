<form #address="ngForm">
    <div class="control-group">
        <label for="txtName">Name</label>
        <input class="text-input" type="text" id="txtName" name="name" placeholder="enter sender's address" [ngModel]="senderAddress?.name"
            required>
    </div>
    <div class="control-group">
        <label for="txtStreet">Street</label>
        <input class="text-input" type="text" id="txtStreet" name="street" placeholder="enter street" [ngModel]="senderAddress?.street"
            required>
    </div>

    <div class="horizontal">
        <div class="control-group">
            <label for="txtCity">City</label>
            <input class="text-input txt-small" type="text" id="txtCity" name="city" placeholder="enter city" [ngModel]="senderAddress?.city"
                required>
        </div>
        <div class="control-group">
            <label for="txtState">State</label>
            <input class="text-input txt-small" type="text" id="txtState" name="state" placeholder="enter state" [ngModel]="senderAddress?.state"
                required>
        </div>
        <div class="control-group">
            <label for="txtZip">Zip</label>
            <input class="text-input txt-small" type="text" id="txtZip" name="zip" placeholder="enter zip code" [ngModel]="senderAddress?.zip"
                required>
        </div>
    </div>
</form>
