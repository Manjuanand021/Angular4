<a class="c-tr grd-pad" (click)="onContactSelect(contact.id)">
    <cm-avatar class="c-td" [url]="contact.avatar"></cm-avatar>
    <div class="c-td c-name">
        {{contact.name}}
    </div>
    <div class="c-td c-email">
        {{contact.email}}
    </div>
    <div class="c-td c-phone">
        {{contact.phone}}
    </div>
    <div class="c-td c-city">
        {{contact.city}}
    </div>
    <div class="c-td c-country">
        {{contact.country}}
    </div>
</a>
