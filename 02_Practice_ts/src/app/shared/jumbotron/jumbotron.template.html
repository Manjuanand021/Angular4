<section class="animated slideInLeft" [ngClass]="gradientClass">
    <div class="hero-cover">
        <header [ngClass]="{'hero-header': !!subHeader}">
            <h1 class="header-txt">{{header}}</h1>
            <p class="lead">
                {{lead}}
            </p>
        </header>
        <!-- <hr class="hero-line"> -->
        <p class="hero-subheader" *ngIf="!!subHeader">
            {{subHeader}}
        </p>
    </div>
</section>
