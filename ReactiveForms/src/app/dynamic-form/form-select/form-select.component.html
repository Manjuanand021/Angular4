<div [formGroup]="group">
  <label [attr.for]="config.name">{{ config.label }}</label>
  <select [attr.id]="config.name" [formControlName]="config.name">
        <option value="">{{ config.placeholder }}</option>
        <option *ngFor="let option of config.options">
          {{ option }}
        </option>
      </select>
</div>
